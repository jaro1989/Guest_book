<body>
    <div class="container ">
        <div class="row">
            <form class="form-horizontal" action ="" method="post">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Оставьте ваше сообщение</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="userName">Имя</label>
                        <div id="user_cont" class="col-md-4">
                            <input id="user" name="user" type="text" placeholder="Представьтесь" class="form-control input-md" required="" value="{*user*}">
            </div>
            <p class="help-block" data-name="userName"></p>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userEmail">Email</label>
            <div id="email_cont" class="col-md-4">
                <input id="email" name="email" type="email" placeholder="Оставьте ваш e-mail" class="form-control input-md" required="" value="{*email*}">
                        </div>
                        <p class="help-block" data-name="userEmail"></p>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="messageText">Сообщение</label>
                        <div id="message_cont" class="col-md-4">
                            <textarea class="form-control" id="message" name="message" placeholder="Введите ваше сообщение"></textarea>
                        </div>
                        <p class="help-block" data-name="messageText"></p>
                    </div>

                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="captcha">Защита от роботов</label>
                        <div class="col-md-4">
                            <div id="captcha_cont" class="input-group">
                                <span id="captcha" class="input-group-addon">{*captcha*}</span>
                                <input id="captcha_val" name="captcha" class="form-control" placeholder="Введите ответ" type="text" required="">
                            </div>
                            <p class="help-block" data-name="captcha"></p>
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="resetBtn"></label>
                        <div class="col-md-8">
                            <button id="resetBtn" name="resetBtn" type="reset" class="btn btn-inverse">Сбросить</button>
                            <button id="submit" name="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
