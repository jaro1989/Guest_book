<body>
    <div class="container text-center" style="margin: 0 auto;">
        <form action="" method="post">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="error"></div>



                    <div class="form-group col-xs-3 col-md-offset-5">
                        <label for="exampleInputEmail1">Имя</label>
                        <input id="user" type="text" class="form-control " name="user" id="exampleInputEmail1" style="margin: 0 auto;" value="{*user*}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="email_cont" class="form-group col-xs-3 col-md-offset-5 ">
                        <label for="exampleInputPassword1">e-mail</label>
                        <input id="email" type="text" class="form-control " name="email" style="margin: 0 auto;" value="{*email*}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group col-xs-3 col-md-offset-5">
                        <label for="exampleInputPassword1">Введите сообщение</label>
                        <textarea id="message" class="form-control " rows="7" ></textarea><br />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1 col-md-offset-5">
                    <div class="captha">
                        <h4> {*captcha*} </h4>

                    </div>

                </div>
                <div class="col-lg-1">
                    <div class="form-group">
                        <input id="captcha" name="captcha" type="text" class="form-control col-lg-1 col-xs-1" value="" >

                    </div>

                </div>
                <div class="col-lg-1">
                    <div class="form-group">
                        <button id="submit" type="submit" class="btn btn-primary" value="">Submit</button>
                    </div>

                </div>
            </div>
        </form>

    </div>
