<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{*title*}</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <script src="js/ajax_script.js"></script>
        <!--
       <script src="js/paginator.js"></script>
        -->
    </head>
    <body>
        <div class="container ">
            <div class="row">
                <form class="form-horizontal" action ="" method="post">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Оставьте ваше сообщение</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="userName">Имя</label>
                            <div id="user_cont" class="col-md-4">
                                <input id="user" name="user" type="text" placeholder="Представьтесь" class="form-control input-md" required="" value="{*user*}">
                            </div>
                            <p class="help-block" data-name="userName"></p>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="userEmail">Email</label>
                            <div id="email_cont" class="col-md-4">
                                <input id="email" name="email" type="email" placeholder="Оставьте ваш e-mail" class="form-control input-md" required="" value="{*email*}">
                            </div>
                            <p class="help-block" data-name="userEmail"></p>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="messageText">Сообщение</label>
                            <div id="message_cont" class="col-md-4">
                                <textarea class="form-control" id="message" name="message" placeholder="Введите ваше сообщение"></textarea>
                            </div>
                            <p class="help-block" data-name="messageText"></p>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="captcha">Защита от роботов</label>
                            <div class="col-md-4">
                                <div id="captcha_cont" class="input-group">
                                    <span id="captcha" class="input-group-addon">{*captcha*}</span>
                                    <input id="captcha_val" name="captcha" class="form-control" placeholder="Введите ответ" type="text" required="">
                                </div>
                                <p class="help-block" data-name="captcha"></p>
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="resetBtn"></label>
                            <div class="col-md-8">
                                <button id="resetBtn" name="resetBtn" type="reset" class="btn btn-inverse">Сбросить</button>
                                <button id="submit" name="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

        <div class="row">
            <div id ="message_list" class="col-md-8 col-xs-offset-2">
                {*message*}
            </div>
        </div>
        <div class="row">
            <div id="pagingControls" class="col-md-3 col-xs-offset-2">
                {*paginator*}
            </div>
            <div class="col-md-2 col-xs-offset-3">
                <h4>Вывести сообщений:</h4>
            </div>
            <div class="col-md-1 ">
                {*counter*}
            </div>
        </div>
    </body>
</html>
